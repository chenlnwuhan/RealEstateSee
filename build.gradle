apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.sales.realestate.android"
        minSdkVersion 11
        targetSdkVersion 21
    }

    signingConfigs { debug { storeFile file("debug.keystore") } }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.+'
    compile files('src/main/libs/pinyin4j-2.5.0.jar')
    compile files('src/main/libs/zxing.jar')
    compile files('src/main/libs/gson-2.3.1.jar')
    compile files('src/main/libs/pushservice-4.5.1.8.jar')
}
